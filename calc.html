<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <calc>
        <div class = "display">0</div>
        <div class = "topFunctionRow">
            <button class="AC">AC</button>
            <button class="PosOrNeg">+/-</button>
            <button class="percentage">%</button>
            <button class="division">/</button>
        </div>
        <div class = "FirstNumRow">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multiply">*</button>
        </div>
        <div class = "SecondNumRow">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="subtract">-</button>
        </div>
        <div class = "ThirdNumRow">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="addition">+</button>
        </div>
        <div class = "FourthNumRow">
            <button id = "zero" class="zeroclass">0</button>
            <button class="decimal">.</button>
            <button class="equal">=</button>
            
        </div>

    </calc>
</body>
</html>
