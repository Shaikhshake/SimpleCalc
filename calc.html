<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <main id = "calc" class = "what">
        <div class = "displ">type</div>
        <div class = "topFunctionRow">
            <button type = "clear" class="AC" value="AC">AC</button>
            <button type = "operator" class="PosOrNeg" value="-" disabled="true">+/-</button>
            <button type = "operator" class="percentage" value="%">%</button>
            <button type = "operator" class="division" value="/">/</button>
        </div>
        <div class = "FirstNumRow">
            <button type = "number" class="seven" value="7">7</button>
            <button type = "number" class="eight" value="8">8</button>
            <button type = "number" class="nine" value="9">9</button>
            <button  type = "operator" class="multiply" value="*">*</button>
        </div>
        <div class = "SecondNumRow">
            <button type = "number" class="four" value="4">4</button>
            <button type = "number" class="five" value="5">5</button>
            <button type = "number" class="six" value="6">6</button>
            <button type = "operator" class="subtract" value="-">-</button>
        </div>
        <div class = "ThirdNumRow">
            <button type = "number" class="one" value="1">1</button>
            <button type = "number" class="two" value="2">2</button>
            <button type = "number" class="three" value="3">3</button>
            <button type = "operator" class="addition" value="+">+</button>
        </div>
        <div class = "FourthNumRow">
            <button type = "number" id = "zero" class="number" value="0">0</button>
            <button type = "decimal" class="decimal" value=".">.</button>
            <button type = "display" class="equal" value="=">=</button>
            
        </div>

    </main>
    <script src = "calc.js"></script>
</body>
</html>
